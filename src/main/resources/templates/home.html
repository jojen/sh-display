<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>


<script type="text/javascript" th:src="@{/js/apex.js}"></script>


<div class="main-container">
    <div class="f-row">
        <div class="info">
            <div class="widget">
                <div class="temp" th:text="${tempoutside}"></div>
                außen
            </div>
            <div class="widget">
                <div class="temp" th:text="${templiving}"></div>
                wohnen
            </div>
            <div class="widget">
                <div class="temp" th:text="${tempsleeping}"></div>
                schlafen
            </div>
        </div>
        <div class="visibledays">
            <div class="tempdays">
                <div id="day1" class="day">
                    <span th:if="${#lists.size(weatherforecast)>5}">
                    <p th:text="${#temporals.format(weatherforecast[5].date, 'EEE')}"></p>
                    <div class="weathericon">
                        <img th:src="${weatherforecast[5].icon}">
                    </div>
                    </span>
                </div>
                <div class="day">
                    <span th:if="${#lists.size(weatherforecast)>4}">
                    <p th:text="${#temporals.format(weatherforecast[4].date, 'EEE')}"></p>
                    <div class="weathericon">
                        <img th:src="${weatherforecast[4].icon}">
                    </div>
                    </span>
                </div>
                <div class="day">
                    <span th:if="${#lists.size(weatherforecast)>3}">
                    <p th:text="${#temporals.format(weatherforecast[3].date, 'EEE')}"></p>
                    <div class="weathericon">
                        <img th:src="${weatherforecast[3].icon}">
                    </div>
                    </span>
                </div>
                <div class="day">
                    <p th:text="${#temporals.format(weatherforecast[2].date, 'EEE')}"></p>
                    <div class="weathericon">
                        <img th:src="${weatherforecast[2].icon}">
                    </div>
                </div>
                <div class="day">
                    <p th:text="${#temporals.format(weatherforecast[1].date, 'EEE')}"></p>
                    <div class="weathericon">
                        <img th:src="${weatherforecast[1].icon}">
                    </div>
                </div>
            </div>
        </div>
        <div class="tempchart">
            <div id="chart"></div>
        </div>


    </div>
    <div class="s-row">
        <div class="events">
            <ul>
                <li th:each="event : ${upcomingevents}" th:text="${event}"></li>
            </ul>
        </div>
        <div class="tasks">
            <ul th:if="${not #lists.isEmpty(upcomingtasks)}">
                <li><h5>Aktuelle Aufgaben</h5></li>
                <li th:each="task : ${upcomingtasks}" th:text="${task}"></li>
            </ul>
            <ul th:if="${not #lists.isEmpty(opendoors)}">
                <li><h5>Offene Türen</h5></li>
                <li th:each="door : ${opendoors}" th:text="${door}"></li>
            </ul>
        </div>
    </div>

</div>


<script>


</script>

<div th:replace="layout :: footer"></div>
</div>
</body>
</html>
